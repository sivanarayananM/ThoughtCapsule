<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Capsule | ChronoTupper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="create.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Create Your Capsule</h1>
      <p class="subtitle">Write a message to your future self, friend, or family. They'll receive it when the time is right!</p>
      
      <form id="createForm">
        <label for="senderName">Your Name</label>
        <input type="text" id="senderName" placeholder="Name" required />

        <label for="recipientEmail">Recipient Email</label>
        <input type="email" id="recipientEmail" placeholder="someone@example.com" required />

        <label for="content">Message</label>
        <textarea id="content" placeholder="Write your message here..." required></textarea>

        <label for="mediaUrl">Media URL (Optional)</label>
        <input type="url" id="mediaUrl" placeholder="https://example.com/video" />

        <label for="unlockAt">Unlock Date & Time</label>
        <input type="datetime-local" id="unlockAt" required />

        <label for="pinCode">4-digit PIN Code</label>
        <input type="number" id="pinCode" placeholder="1234" min="1000" max="9999" required />

        <div class="checkbox">
          <input type="checkbox" id="readOnce" />
          <label for="readOnce">Allow message to be read only once</label>
        </div>

        <button type="submit">Create Capsule</button>
      </form>

      <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Home</button>
      
      <p class="response" id="responseMsg"></p>
    </section>
  </main>

  <script src="create.js"></script>
</body>
</html>
